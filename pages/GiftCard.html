<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>

    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body class="bodyGift" style="height: 100%;">
<header>
    <div> <img src="../assets/Logo-ez.png"></div>
    <nav>
        <ul class="navbar">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./Coleccion.html">Coleccion</a></li>
            <li><a href="#">GiftCard</a></li>
            <li><a href="./Sale.html">Sale</a></li>
            <li><a href="./Nosotros.html">Nosotros</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="ContenedorGift">
        <form class="a">
            <div class="col-12">
                <label for="inputEmail" class="form-label text-light">E-mail</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="Ejemplo@gmail.com">
            </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label text-light">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label text-light">Direccion</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label text-light">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label text-light">Pais</label>
            <select id="inputState" class="form-select">
            <option selected>Elige</option>
            <option>Uruguay</option>
            <option>Argentina</option>
            <option>Brasil</option>
            <option>Chile</option>
            <option>Paraguay</option>
            <option>Perú</option>
            <option>Bolivia</option>
            <option>Ecuador</option>
            <option>Colombia</option>
            <option>Venezuela</option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</main> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>   
</html>
